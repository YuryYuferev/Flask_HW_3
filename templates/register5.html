<!DOCTYPE html>
<html>
<head>
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Password confirmation:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="date_of_birth">Date of birth (дд.мм.гггг):</label>
        <input type="text" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="agreed">Consent to processing of personal data:</label>
        <input type="checkbox" id="agreed" name="agreed" required><br><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
